<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/participant.css">
</head>
<body>
<div class="header row align-items-center">
    <div class="col-4 my-header" style="font-size: 30px;">
        Welcome Irem
    </div>

    <div class="col-3 mt-3">
        Participation points
    </div>

    <div class="col-2 mt-3 disable">
        Your Information
    </div>

    <div class="col-2 mt-2">
        <button id="reg-btn" type="button" class="btn btn-light">Organize Event</button>
    </div>

    <div class="col-1 mt-3">
        <img class="image-back" src="../icons/logout.png" alt="back"/>

    </div>
</div>

<div class="container">
    <div class="mb-3 row bottom-line">
        <div class="col-sm-4 align-self-center">
            <label for="mail" class="col-4 col-form-label">Change Email</label>
            <input type="text" class="form-control" id="mail" placeholder="New Email">
        </div>

        <div class="col-sm-4 align-self-center">
            <label for="password" class="col-6 col-form-label">Change Password</label>
            <input type="password" placeholder="New Password" class="form-control" id="password">
        </div>
        <div class="col-sm-4 align-self-center">
            <label for="password2" class="col-6 col-form-label">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" class="form-control" id="password2">
        </div>
    </div>
    <div class="name">Change Information</div>
    <div class="mb-3 row">

        <div class="col-sm-4 align-self-center">
            <label for="first-name" class="col-sm-4 col-form-label">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First Name">
        </div>
        <div class="col-sm-4 align-self-center">
            <label for="middle-name" class="col-sm-4 col-form-label">Middle Name</label>
            <input type="text" class="form-control" id="middle-name" placeholder="Middle Name">
        </div>

        <div class="col-sm-4 align-self-center">
            <label for="last-name" class="col-sm-4 col-form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last Name">
        </div>

    </div>


    <div class="mb-3 row">

        <div class="col-sm-4 align-self-center">
            <label for="city" class="col-sm-4 col-form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="City">
        </div>
        <div class="col-sm-4 align-self-center">
            <label for="province" class="col-sm-4 col-form-label">Province</label>
            <input type="text" class="form-control" id="province" placeholder="province">
        </div>

        <div class="col-sm-4 align-self-center">
            <label for="street" class="col-sm-4 col-form-label">Street</label>
            <input type="text" class="form-control" id="street" placeholder="Street">
        </div>

    </div>


    <div class="mb-3 row">
        <div class="col-sm-4 align-self-center">
            <label for="postal-code" class="col-sm-4 col-form-label">Postal Code</label>
            <input type="number" class="form-control" id="postal-code" placeholder="Postal Code">
        </div>
        <div class="col-sm-4 align-self-center">
            <label for="phone" class="col-sm-4 col-form-label">Phone</label>
            <input type="number" class="form-control" id="phone" placeholder="Phone">
        </div>

        <div class="col-sm-4 align-self-center">
            <label for="bdate" class="col-sm-4 col-form-label">Birth Date</label>
            <input type="date" class="form-control" id="bdate" placeholder="Birth Date">
        </div>

    </div>


</div>


<div class="row">
    <div class="col-5">
    </div>
    <div class="col-6">
        <button id="update-btn" type="button" class="btn org">Update</button>

    </div>
</div>


</body>
</html>
