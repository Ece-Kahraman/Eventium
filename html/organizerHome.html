<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organizer Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="organizer-style.css">
</head>
<body>


<div class="header row align-items-center">
    <div class="col-8 my-header" style="font-size: 30px;">
        Welcome
    </div>

    <div class="col-1 mt-3">
        Popularity
    </div>

    <div class="col-2 mt-2">
        <button id="reg-btn" type="button" class="btn btn-light">Join An Event</button>
    </div>

    <div class="col-1 mt-3">
        <img class="image-back" src="../icons/logout.png" alt="back"/>
    </div>
</div>

<div class="span-style">Your Ongoing Events</div>


<div class="table-container">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Location</th>
            <th scope="col">Participants</th>
            <th scope="col"> </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Concert</th>
            <td>17.11.2022</td>
            <td>Ankara</td>
            <td>400</td>
            <td>
                <button class="edit">edit</button>
                <button class="view">view participants</button>
                <button class="cancel">cancel</button>
            </td>
        </tr>
        <tr>
            <th scope="row">Sport</th>
            <td>17.11.2022</td>
            <td>Bilkent</td>
            <td>500</td>
            <td>
                <button class="edit">edit</button>
                <button class="view">view participants</button>
                <button class="cancel">cancel</button>
            </td>
        </tr>
        </tbody>
    </table>



</div>


<div class="organize-btn-container">
    <button id="org-btn" type="button" class="btn org">Organize A New Event!</button>
</div>
<div style="border: none; font-weight: lighter" class="table-container">Contact us for organization verification.</div>
</body>
</html>
