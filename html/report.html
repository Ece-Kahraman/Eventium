<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    <link rel="stylesheet" href="../style/participant.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/wallet-style.css">
    <link rel="stylesheet" href="../style/admin-style.css">

</head>
<body>
<div class="buffer"></div>
<h3>Admin Create Reports</h3>
<div class="box-report">
    <div class="block-report">
        <div class="label">Popular Organizer</div>
        <button id="org-btn" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" class="btn org">Report Create</button>
        <div class="label">Popular Organizer</div>
        <button id="org-btn4" type="button" class="btn org">Report Create</button>

    </div>
    <div class="block-report">
        <div class="label">Popular Organizer</div>
        <button id="org-btn2" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" class="btn org">Report Create</button>
        <div class="label">Popular Organizer</div>
        <button id="org-btn3" type="button" class="btn org">Report Create</button>

    </div>
    <div class="block-report">
        <div class="label">Popular Organizer</div>
        <button id="org-btn5" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" class="btn org">Report Create</button>
        <div class="label">Popular Organizer</div>
        <button id="org-btn6" type="button" class="btn org">Report Create</button>

    </div>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Popular Organizers </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>Organizers in selected location popularity higher than selected number</div>
                <div class="card-container">
                    <div class="card">
                        <label for="mail" class="col-sm-4 col-form-label">Location</label>
                        <input type="text" class="form-control" id="mail" placeholder="Location">
                    </div>
                    <div class="card">
                        <label for="pop" class="col-sm-4 col-form-label">Popularity</label>
                        <input type="number" class="form-control" id="pop" placeholder="popularity number">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Create Report</button>
            </div>
        </div>
    </div>
</div>










</body>
</html>
