<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/participant.css">
    <link rel="stylesheet" href="../style/wallet-style.css">
</head>
<body>

<div class="header row align-items-center">
    <div class="col-4 my-header" style="font-size: 30px;">
        Your Wallet
    </div>

    <div class="col-3 mt-3">
        Participation points
    </div>

    <div class="col-2 mt-3">
        Your Info
    </div>

    <div class="col-2 mt-2">
        <button id="reg-btn" type="button" class="btn btn-light">Organize Event</button>
    </div>

    <div class="col-1 mt-3">
        <img class="image-back" src="../icons/logout.png" alt="back"/>

    </div>
</div>

<div>
    <div class="row mx-4 my-4 justify-content-end">
        <div class="col-1">
            <button id="btn1" type="button" class="btn org"> Tickets</button>
        </div>
        <div class="col-1">
            <button id="btn2" type="button" class="btn org" disabled> Wallet</button>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-6 card-box">
        <div class="name" style="text-align: center; font-size: 25px">Your Saved Cards</div>
        <div class="card-container">
            <div class="card">
                <div class="card-item">123****</div>
                <div class="card-item">Valid by: 12.12.2022</div>
                <button class="btn btn-light">Edit</button>
                <button class="btn btn-light">Remove</button>
            </div>
            <div class="card">
                <div class="card-item">123****</div>
                <div class="card-item">Valid by: 12.12.2022</div>
                <button class="btn btn-light">Edit</button>
                <button class="btn btn-light">Remove</button>
            </div>
        </div>
        <div class=" btn-card">
            <button class="btn org">Add a New Card</button>
        </div>

    </div>
    <div class="col-6">
        <div class="row box-out">
            <div class="col-5">
                <img class="image-wallet" src="../icons/wallet.png" alt="back"/>
            </div>
            <div class="col-7 card-box">
                <div class="box-in">
                    <div>Total Balance: 100$</div>
                    <button class="btn btn-light">Increase Balance</button>
                </div>
                <div>Total Participation Points: 550</div>
            </div>
        </div>


    </div>

</div>

<div class="go-back">
    <img class="image-back" src="../icons/icons8-back-arrow-32.png" alt="back"/>
    <span>Go back to home</span>
</div>
</body>
</html>
