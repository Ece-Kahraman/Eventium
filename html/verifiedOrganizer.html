<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verified Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../style/organizer-style.css">
</head>
<body>
<div class="header row align-items-center" style="background-color: deeppink">
    <div class="col-7 my-header" style="font-size: 30px;">
        Bilkent Symphony Orchestra
    </div>

    <div class="col-1 mt-3">
        Popularity
    </div>
    <div class="col-1 mt-3">
        IBAN
    </div>
    <div class="col-2 mt-3">
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Add IBAN
        </button>
    </div>

    <div class="col-1 mt-3">
        <img class="image-back" src="../icons/logout.png" alt="back"/>
    </div>
</div>

<div class="span-style">Your Ongoing Events</div>


<div class="table-container">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Location</th>
            <th scope="col">Participants</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Concert</th>
            <td>17.11.2022</td>
            <td>Ankara</td>
            <td>400</td>
            <td>
                <button class="edit">edit</button>
                <button class="view">view participants</button>
                <button class="cancel">cancel</button>
            </td>
        </tr>
        <tr>
            <th scope="row">Sport</th>
            <td>17.11.2022</td>
            <td>Bilkent</td>
            <td>500</td>
            <td>
                <button class="edit">edit</button>
                <button class="view">view participants</button>
                <button class="cancel">cancel</button>
            </td>
        </tr>
        </tbody>
    </table>


</div>


<div class="organize-btn-container">
    <button id="pink-btn" type="button" class="btn pink">Organize A New Event!</button>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card-container">
                    <div style="display: flex; margin: 15px">
                        <label for="amount" class="col-sm-4 col-form-label">Enter Your IBAN</label>
                        <input type="number" class="form-control" id="amount" placeholder="IBAN">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add IBAN</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
