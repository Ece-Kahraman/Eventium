<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Login Page</title>
</head>
<body>
<div>
  <div class="mx-auto" style="width: 500px; color:red">
    <h1 class="my-4">Welcome To Eventium</h1>
  </div>

  <div class="mb-3 row">
    <div class="col-3">
    </div>
    <div class="col-sm-6 align-self-center">
      <label for="login-mail" class="col-sm-2 col-form-label">Email</label>

      <input type="text" class="form-control" id="login-mail" placeholder="enter your email">
    </div>

  </div>
  <div class="mb-3 row">
    <div class="col-3">
    </div>
    <div class="col-sm-6 align-self-center">
      <label for="login-password" class="col-sm-2 col-form-label">Password</label>
      <input type="password" placeholder="enter your password" class="form-control" id="login-password">
    </div>
  </div>

  <div class="row">
    <div class="col-5">
    </div>
    <div class="col-6">
      <button id="login-btn" type="button" class="btn btn-primary">Login</button>

    </div>
  </div>
  <script>
    const login_mail = document.getElementById("login-mail");
    const loginButton = document.getElementById("login-btn");
    const login_password = document.getElementById("login-password");

    loginButton.addEventListener("click", (e) => {
      e.preventDefault();
      const mail = login_mail.value;
      const password = login_password.value;
      alert("You have successfully logged in." + mail + password);
      location.reload();

    })
  </script>
</div>

</body>
</html>
