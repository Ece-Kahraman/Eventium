<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Verifications</title>
    <link rel="stylesheet" href="../style/organizer-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/admin-style.css">
</head>
<body>
<h3>Verify Organizer</h3>
<div>
    <div class="v-container">
        <div class="item">
            <label for="login-mail" class="col-sm-4 col-form-label">Enter Organizer ID</label>
            <input type="number" class="form-control" name="login-mail" id="login-mail" placeholder="enter ID">
        </div>
        <div class="item">
            <label for="login-mail1" class="col-sm-4 col-form-label">Enter Organizer Name</label>

            <input type="text" class="form-control" name="login-mail" id="login-mail1" placeholder="enter name">
        </div>

        <button class="btn org" style="margin-top: 30px; margin-left: 150px; margin-right: 150px;">Verify</button>
    </div>
</div>

<div class="go-back">
    <img class="image-back" src="../icons/icons8-back-arrow-32.png" alt="back"/>
    <span>Go back to the list</span>
</div>
</body>
</html>
